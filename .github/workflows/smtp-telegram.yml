name: Build smtp-telegram
on:
  push:
    branches: ["master"]
    paths:
      - .github/workflows/build-deploy.yml
      - .github/workflows/smtp-telegram.yml
      - smtp-telegram/**
jobs:
  build:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-deploy.yml
    with:
      image: smtp-telegram
    secrets: inherit
